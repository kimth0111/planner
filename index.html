    <script>
      const timeLi = document.querySelectorAll(".time-li > div");

      timeLi.forEach((el, index) => {
        const span = document.createElement("span");
        span.textContent = index + "시";
        span.classList.add("time-block");
        span.style = "border:0; line-height: 30px; text-align:center";
        el.append(span);
        for (let i = 0; i < 6; i++) {
          const div = document.createElement("div");
          div.classList = "time-block";
          div.dataset.number = "" + (index * 10 + i);
          div.addEventListener("click", () => {
            if (div.dataset.blockId) {
              console.log(currentPlan.findTimeblockById(div.dataset.blockId));
              return div.dataset.blockId;
            }
